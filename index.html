<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TricyBook</title>
  <!-- Use Montserrat for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00c6ff;
      --bg-gradient: linear-gradient(135deg, #4b79a1, #283e51);
      --container-bg: rgba(0, 0, 0, 0.85);
      --text-color: #ffffff;
      --accent-color: #00c6ff;
      --shadow-card: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    /* Universal Reset Within This Page */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styles (Scoped) */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    /* Main Container for Landing Page */
    .container {
      background-color: var(--container-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow-card);
      width: 400px;
      max-width: 95%;
      text-align: center;
      animation: fadeIn 1s ease-out;
      backdrop-filter: blur(8px); /* Frosted-glass effect */
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo Styling */
    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    /* Title Styling */
    .title {
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary-color);
      letter-spacing: 1px;
    }

    /* Button Base Styles */
    .btn {
      display: inline-block;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    /* Button Hover Effect */
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,198,255,0.6);
    }

    /* Passenger Button */
    .passenger {
      background-color: #ffea00;
      color: #000;
    }

    /* Driver Button */
    .driver {
      background-color: #00bfff;
      color: #fff;
    }

    /* Admin Button */
    .admin {
      background-color: #d3d3d3;
      color: #000;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .title { font-size: 2.25rem; }
      .btn { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸš²ðŸš–</div>
    <div class="title">TricyBook</div>
    <button class="btn passenger" onclick="window.location.href='https://tricybook-cajg3yt1a-hdl-projects-2596197c.vercel.app';">
      Passenger
    </button>
    <button class="btn driver" onclick="window.location.href='https://tricybook-c42q2y35o-hdl-projects-2596197c.vercel.app';">
      Driver
    </button>
    <button class="btn admin" onclick="window.location.href='https://tricybook-mcz88ltvb-hdl-projects-2596197c.vercel.app';">
      Administrator
    </button>
  </div>
</body>
</html>
